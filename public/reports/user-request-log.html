<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Request Log - Skyland Brokerage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @media print {
            @page {
                margin: 1cm;
                size: A4;
            }
            
            body {
                font-family: Arial, sans-serif;
                font-size: 12px;
                line-height: 1.4;
                color: #000;
                background: white;
            }
            
            .no-print {
                display: none !important;
            }
            
            .header {
                display: flex;
                align-items: center;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                margin-right: 15px;
            }
            
            .company-info {
                flex: 1;
                text-align: center;
            }
            
            .company-name {
                font-size: 18px;
                font-weight: bold;
                margin: 0;
            }
            
            .company-address {
                font-size: 12px;
                margin: 5px 0;
            }
            
            .report-title {
                font-size: 16px;
                font-weight: bold;
                margin: 10px 0;
            }
            
            .report-date {
                text-align: right;
                font-size: 11px;
                margin-bottom: 10px;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 10px 0;
            }
            
            th, td {
                border: 1px solid #000;
                padding: 6px 8px;
                text-align: left;
            }
            
            th {
                background-color: #f0f0f0;
                font-weight: bold;
            }
            
            .status-pending { background-color: #fff3cd; }
            .status-approved { background-color: #d1e7dd; }
            .status-declined { background-color: #f8d7da; }
            
            .section-title {
                background-color: #e9ecef;
                padding: 8px;
                margin: 15px 0 10px 0;
                font-weight: bold;
                border-left: 4px solid #007bff;
            }
            
            .footer {
                margin-top: 30px;
                padding-top: 10px;
                border-top: 1px solid #000;
                text-align: center;
                font-size: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
            
            .footer-logo {
                width: 40px;
                height: 40px;
            }
            
            .date-filter-info {
                background-color: #e8f4fd;
                border: 1px solid #b6d7f2;
                border-radius: 6px;
                padding: 8px 12px;
                margin: 10px 0;
                font-size: 11px;
                text-align: center;
            }
            
            .summary {
                background-color: #f8f9fa;
                border: 1px solid #dee2e6;
                padding: 10px;
                margin: 15px 0;
                border-radius: 4px;
            }
        }
        
        @media screen {
            body {
                font-family: Arial, sans-serif;
                max-width: 210mm;
                margin: 20px auto;
                padding: 20px;
                background-color: white;
            }
            
            .loading {
                text-align: center;
                padding: 40px;
                color: #666;
            }
            
            .error {
                text-align: center;
                padding: 40px;
                color: #dc2626;
                background-color: #fef2f2;
                border: 1px solid #fecaca;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/logo.png" alt="Company Logo" class="logo" onerror="this.style.display='none'">
        <div class="company-info">
            <div class="company-name">Skyland Brokerage Motorpool Inc</div>
            <div class="company-address">Pantoc, Meycauayan, Bulacan</div>
            <div class="report-title">USER REQUEST LOG REPORT</div>
        </div>
    </div>

    <div class="report-date">Generated on: <span id="currentDate"></span></div>

    <!-- Date Filter Info -->
    <div id="dateFilterInfo" class="date-filter-info" style="display: none;">
        Filtered by date range: <span id="dateRangeText"></span>
    </div>

    <div id="reportContent">
        <div class="loading">Loading report data...</div>
    </div>

    <div class="footer">
        <img src="/logo.png" alt="Company Logo" class="footer-logo" onerror="this.style.display='none'">
        <div>
            This report was generated automatically by the Skyland Brokerage Motorpool System<br>
            <small>Skyland Brokerage Motorpool Inc - Pantoc, Meycauayan, Bulacan</small>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-PH', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        // Your actual Supabase credentials
        const SUPABASE_URL = 'https://csyxtrxsaorznimehari.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzeXh0cnhzYW9yem5pbWVoYXJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3MjM2ODYsImV4cCI6MjA3MDI5OTY4Nn0.crcRwq82bixJ8CqW9AqckZFECFmSYxOtQR2jkezv8F8';

        // Get URL parameters for filtering
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const startDate = urlParams.get('start_date');
        const endDate = urlParams.get('end_date');

        // Show date filter info if dates are provided
        if (startDate && endDate) {
            document.getElementById('dateFilterInfo').style.display = 'block';
            document.getElementById('dateRangeText').textContent = 
                `${new Date(startDate).toLocaleDateString()} to ${new Date(endDate).toLocaleDateString()}`;
        }

        // Initialize Supabase client
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (error) {
            console.error('Failed to initialize Supabase client:', error);
            document.getElementById('reportContent').innerHTML = 
                '<div class="error">Failed to initialize database connection. Please refresh the page.</div>';
        }

        // Client-side date filtering function
        function filterDataByDate(data, dateField, startDate, endDate) {
            if (!startDate && !endDate) return data;
            
            return data.filter(item => {
                if (!item[dateField]) return false;
                
                const itemDate = new Date(item[dateField]);
                const start = startDate ? new Date(startDate) : null;
                const end = endDate ? new Date(endDate) : null;
                
                let matches = true;
                if (start) {
                    matches = matches && itemDate >= start;
                }
                if (end) {
                    // Set end date to end of day
                    const endOfDay = new Date(end);
                    endOfDay.setHours(23, 59, 59, 999);
                    matches = matches && itemDate <= endOfDay;
                }
                
                return matches;
            });
        }

        async function fetchReportData() {
            try {
                if (!supabase) {
                    throw new Error('Database connection not available');
                }
                
                if (!userId) {
                    throw new Error('User ID not provided. Please log in again.');
                }

                // Validate UUID format
                if (!isValidUUID(userId)) {
                    throw new Error('Invalid user ID format. Please log in again.');
                }

                // Build maintenance requests query
                let maintenanceQuery = supabase
                    .from('requests')
                    .select(`
                        request_id,
                        plate_number,
                        estimated_cost,
                        reason,
                        status,
                        request_date,
                        photo_url,
                        request_items (
                            quantity,
                            inventory (item_name, category)
                        )
                    `)
                    .eq('requested_by', userId)
                    .order('request_date', { ascending: false });

                const { data: maintenanceData, error: maintenanceError } = await maintenanceQuery;
                if (maintenanceError) throw maintenanceError;

                // Build profile update requests query
                let profileQuery = supabase
                    .from('profile_update_requests')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });

                const { data: profileData, error: profileError } = await profileQuery;
                if (profileError) throw profileError;

                // Apply client-side date filtering
                let filteredMaintenanceData = maintenanceData || [];
                let filteredProfileData = profileData || [];

                if (startDate || endDate) {
                    filteredMaintenanceData = filterDataByDate(maintenanceData, 'request_date', startDate, endDate);
                    filteredProfileData = filterDataByDate(profileData, 'created_at', startDate, endDate);
                    
                    console.log(`Maintenance requests filtered: ${maintenanceData?.length || 0} -> ${filteredMaintenanceData.length}`);
                    console.log(`Profile requests filtered: ${profileData?.length || 0} -> ${filteredProfileData.length}`);
                }

                generateReport({
                    maintenanceRequests: filteredMaintenanceData,
                    profileRequests: filteredProfileData,
                    dateRange: { startDate, endDate }
                });
                
            } catch (error) {
                console.error('Error fetching report data:', error);
                document.getElementById('reportContent').innerHTML = 
                    '<div class="error">Error loading report data: ' + error.message + '</div>';
            }
        }

        function isValidUUID(uuid) {
            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
            return uuidRegex.test(uuid);
        }

        function generateReport(data) {
            const container = document.getElementById('reportContent');
            
            if (!data.maintenanceRequests?.length && !data.profileRequests?.length) {
                let message = 'No request data available';
                if (data.dateRange.startDate && data.dateRange.endDate) {
                    message += ` for the selected date range (${data.dateRange.startDate} to ${data.dateRange.endDate})`;
                }
                container.innerHTML = `<div class="section-title">${message}</div>`;
                return;
            }

            let html = '';

            // Add date range info to section titles
            const dateSuffix = data.dateRange.startDate && data.dateRange.endDate ? 
                ` (${data.dateRange.startDate} to ${data.dateRange.endDate})` : '';

            // Maintenance Requests Section
            if (data.maintenanceRequests?.length) {
                html += `<div class="section-title">MAINTENANCE REQUESTS${dateSuffix}</div>`;
                
                const groups = groupRequestsByStatus(data.maintenanceRequests);
                
                if (groups.pending.length) {
                    html += generateMaintenanceTable(groups.pending, 'Pending Maintenance Requests');
                }
                if (groups.approved.length) {
                    html += generateMaintenanceTable(groups.approved, 'Approved Maintenance Requests');
                }
                if (groups.declined.length) {
                    html += generateMaintenanceTable(groups.declined, 'Declined Maintenance Requests');
                }
            }

            // Profile Requests Section
            if (data.profileRequests?.length) {
                html += `<div class="section-title">PROFILE UPDATE REQUESTS${dateSuffix}</div>`;
                
                const groups = groupRequestsByStatus(data.profileRequests);
                
                if (groups.pending.length) {
                    html += generateProfileTable(groups.pending, 'Pending Profile Updates');
                }
                if (groups.approved.length) {
                    html += generateProfileTable(groups.approved, 'Approved Profile Updates');
                }
                if (groups.declined.length) {
                    html += generateProfileTable(groups.declined, 'Declined Profile Updates');
                }
            }

            container.innerHTML = html;
        }

        function groupRequestsByStatus(requests) {
            return {
                pending: requests.filter(req => req.status === 'Pending'),
                approved: requests.filter(req => req.status === 'Approved'),
                declined: requests.filter(req => req.status === 'Declined')
            };
        }

        function generateMaintenanceTable(requests, title) {
            let html = `<div class="table-section">
                <div style="margin: 10px 0; font-weight: bold;">${title} (${requests.length})</div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Truck</th>
                            <th>Estimated Cost</th>
                            <th>Status</th>
                            <th>Reason</th>
                            <th>Items Requested</th>
                        </tr>
                    </thead>
                    <tbody>`;

            requests.forEach(request => {
                const date = new Date(request.request_date);
                const items = request.request_items?.map(item => 
                    `${item.inventory?.item_name} (${item.quantity})`
                ).join(', ') || 'None';
                
                html += `<tr>
                    <td>${date.toLocaleDateString()}</td>
                    <td>${request.plate_number || 'N/A'}</td>
                    <td>₱${(request.estimated_cost || 0).toLocaleString()}</td>
                    <td class="status-${request.status.toLowerCase()}">${request.status}</td>
                    <td>${request.reason || 'N/A'}</td>
                    <td>${items}</td>
                </tr>`;
            });

            html += `</tbody></table></div>`;
            return html;
        }

        function generateProfileTable(requests, title) {
            let html = `<div class="table-section">
                <div style="margin: 10px 0; font-weight: bold;">${title} (${requests.length})</div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Full Name</th>
                            <th>Position</th>
                            <th>Status</th>
                            <th>Address</th>
                            <th>Contact No</th>
                        </tr>
                    </thead>
                    <tbody>`;

            requests.forEach(request => {
                const date = new Date(request.created_at);
                html += `<tr>
                    <td>${date.toLocaleDateString()}</td>
                    <td>${request.full_name || 'N/A'}</td>
                    <td>${request.position || 'N/A'}</td>
                    <td class="status-${request.status.toLowerCase()}">${request.status}</td>
                    <td>${request.address || 'N/A'}</td>
                    <td>${request.contact_no || 'N/A'}</td>
                </tr>`;
            });

            html += `</tbody></table></div>`;
            return html;
        }

        // Load report data when page loads
        if (supabase) {
            fetchReportData();
        }
    </script>
</body>
</html>
