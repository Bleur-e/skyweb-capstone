<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Log - Skyland Brokerage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @media print {
            @page {
                margin: 1cm;
                size: A4;
            }
            
            body {
                font-family: Arial, sans-serif;
                font-size: 12px;
                line-height: 1.4;
                color: #000;
                background: white;
            }
            
            .no-print {
                display: none !important;
            }
            
            .header {
                display: flex;
                align-items: center;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                margin-right: 15px;
            }
            
            .company-info {
                flex: 1;
                text-align: center;
            }
            
            .company-name {
                font-size: 18px;
                font-weight: bold;
                margin: 0;
            }
            
            .company-address {
                font-size: 12px;
                margin: 5px 0;
            }
            
            .report-title {
                font-size: 16px;
                font-weight: bold;
                margin: 10px 0;
            }
            
            .report-date {
                text-align: right;
                font-size: 11px;
                margin-bottom: 10px;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 10px 0;
            }
            
            th, td {
                border: 1px solid #000;
                padding: 6px 8px;
                text-align: left;
            }
            
            th {
                background-color: #f0f0f0;
                font-weight: bold;
            }
            
            .amount {
                text-align: right;
            }
            
            .section-title {
                background-color: #e9ecef;
                padding: 8px;
                margin: 15px 0 10px 0;
                font-weight: bold;
                border-left: 4px solid #007bff;
            }
            
            .footer {
                margin-top: 30px;
                padding-top: 10px;
                border-top: 1px solid #000;
                text-align: center;
                font-size: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
            
            .footer-logo {
                width: 40px;
                height: 40px;
            }
            
            .date-filter-info {
                background-color: #e8f4fd;
                border: 1px solid #b6d7f2;
                border-radius: 6px;
                padding: 8px 12px;
                margin: 10px 0;
                font-size: 11px;
                text-align: center;
            }
            
            .summary {
                background-color: #f8f9fa;
                border: 1px solid #dee2e6;
                padding: 10px;
                margin: 15px 0;
                border-radius: 4px;
            }
        }
        
        @media screen {
            body {
                font-family: Arial, sans-serif;
                max-width: 210mm;
                margin: 20px auto;
                padding: 20px;
                background-color: white;
            }
            
            .loading {
                text-align: center;
                padding: 40px;
                color: #666;
            }
            
            .error {
                text-align: center;
                padding: 40px;
                color: #dc2626;
                background-color: #fef2f2;
                border: 1px solid #fecaca;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/logo.png" alt="Company Logo" class="logo" onerror="this.style.display='none'">
        <div class="company-info">
            <div class="company-name">Skyland Brokerage Motorpool Inc</div>
            <div class="company-address">Pantoc, Meycauayan, Bulacan</div>
            <div class="report-title">TRANSACTION LOG REPORT</div>
        </div>
    </div>

    <div class="report-date">Generated on: <span id="currentDate"></span></div>

    <!-- Date Filter Info -->
    <div id="dateFilterInfo" class="date-filter-info" style="display: none;">
        Filtered by date range: <span id="dateRangeText"></span>
    </div>

    <div id="reportContent">
        <div class="loading">Loading report data...</div>
    </div>

    <div class="footer">
        <img src="/logo.png" alt="Company Logo" class="footer-logo" onerror="this.style.display='none'">
        <div>
            This report was generated automatically by the Skyland Brokerage Motorpool System<br>
            <small>Skyland Brokerage Motorpool Inc - Pantoc, Meycauayan, Bulacan</small>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-PH', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        // Your actual Supabase credentials
        const SUPABASE_URL = 'https://csyxtrxsaorznimehari.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzeXh0cnhzYW9yem5pbWVoYXJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3MjM2ODYsImV4cCI6MjA3MDI5OTY4Nn0.crcRwq82bixJ8CqW9AqckZFECFmSYxOtQR2jkezv8F8';

        // Get URL parameters for filtering
        const urlParams = new URLSearchParams(window.location.search);
        const startDate = urlParams.get('start_date');
        const endDate = urlParams.get('end_date');

        // Show date filter info if dates are provided
        if (startDate && endDate) {
            document.getElementById('dateFilterInfo').style.display = 'block';
            document.getElementById('dateRangeText').textContent = 
                `${new Date(startDate).toLocaleDateString()} to ${new Date(endDate).toLocaleDateString()}`;
        }

        // Initialize Supabase client
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (error) {
            console.error('Failed to initialize Supabase client:', error);
            document.getElementById('reportContent').innerHTML = 
                '<div class="error">Failed to initialize database connection. Please refresh the page.</div>';
        }

        // Client-side date filtering function
        function filterDataByDate(data, dateField, startDate, endDate) {
            if (!startDate && !endDate) return data;
            
            return data.filter(item => {
                if (!item[dateField]) return false;
                
                const itemDate = new Date(item[dateField]);
                const start = startDate ? new Date(startDate) : null;
                const end = endDate ? new Date(endDate) : null;
                
                let matches = true;
                if (start) {
                    matches = matches && itemDate >= start;
                }
                if (end) {
                    // Set end date to end of day
                    const endOfDay = new Date(end);
                    endOfDay.setHours(23, 59, 59, 999);
                    matches = matches && itemDate <= endOfDay;
                }
                
                return matches;
            });
        }

        async function fetchReportData() {
            try {
                if (!supabase) {
                    throw new Error('Database connection not available');
                }

                // Build sales invoices query
                let salesQuery = supabase
                    .from('invoice_table')
                    .select(`
                        *,
                        users:encoded_by(full_name),
                        invoice_items_table (
                            item_name,
                            category,
                            quantity,
                            unit_price,
                            total_amount
                        )
                    `)
                    .order('created_at', { ascending: false });

                const { data: salesData, error: salesError } = await salesQuery;
                if (salesError) throw salesError;

                // Build service invoices query
                let serviceQuery = supabase
                    .from('service_invoice_table')
                    .select(`
                        *,
                        users:encoded_by(full_name),
                        service_invoice_details (
                            description,
                            hours,
                            labor_cost
                        )
                    `)
                    .order('created_at', { ascending: false });

                const { data: serviceData, error: serviceError } = await serviceQuery;
                if (serviceError) throw serviceError;

                // Apply client-side date filtering
                let filteredSalesData = salesData || [];
                let filteredServiceData = serviceData || [];

                if (startDate || endDate) {
                    filteredSalesData = filterDataByDate(salesData, 'date', startDate, endDate);
                    filteredServiceData = filterDataByDate(serviceData, 'date', startDate, endDate);
                    
                    console.log(`Sales invoices filtered: ${salesData?.length || 0} -> ${filteredSalesData.length}`);
                    console.log(`Service invoices filtered: ${serviceData?.length || 0} -> ${filteredServiceData.length}`);
                }

                generateReport({
                    salesInvoices: filteredSalesData,
                    serviceInvoices: filteredServiceData,
                    dateRange: { startDate, endDate }
                });
                
            } catch (error) {
                console.error('Error fetching report data:', error);
                document.getElementById('reportContent').innerHTML = 
                    '<div class="error">Error loading report data: ' + error.message + '</div>';
            }
        }

        function generateReport(data) {
            const container = document.getElementById('reportContent');
            
            if (!data.salesInvoices?.length && !data.serviceInvoices?.length) {
                let message = 'No transaction data available';
                if (data.dateRange.startDate && data.dateRange.endDate) {
                    message += ` for the selected date range (${data.dateRange.startDate} to ${data.dateRange.endDate})`;
                }
                container.innerHTML = `<div class="section-title">${message}</div>`;
                return;
            }

            let html = '';

            // Add date range info to section titles
            const dateSuffix = data.dateRange.startDate && data.dateRange.endDate ? 
                ` (${data.dateRange.startDate} to ${data.dateRange.endDate})` : '';

            // Sales Invoices Section
            if (data.salesInvoices?.length) {
                html += `<div class="section-title">SALES INVOICES${dateSuffix}</div>`;
                html += generateSalesTable(data.salesInvoices);
            }

            // Service Invoices Section
            if (data.serviceInvoices?.length) {
                html += `<div class="section-title">SERVICE INVOICES${dateSuffix}</div>`;
                html += generateServiceTable(data.serviceInvoices);
            }

            container.innerHTML = html;
        }

        function generateSalesTable(invoices) {
            let html = `<table>
                <thead>
                    <tr>
                        <th>Invoice No.</th>
                        <th>Supplier</th>
                        <th>Date</th>
                        <th class="amount">Net Amount</th>
                        <th class="amount">VAT Amount</th>
                        <th class="amount">Discount</th>
                        <th>Encoded By</th>
                        <th>Items Count</th>
                    </tr>
                </thead>
                <tbody>`;

            let totalAmount = 0;
            let totalVAT = 0;
            let totalDiscount = 0;

            invoices.forEach(invoice => {
                totalAmount += parseFloat(invoice.net_amount || 0);
                totalVAT += parseFloat(invoice.vat_amount || 0);
                totalDiscount += parseFloat(invoice.discount || 0);
                const itemsCount = invoice.invoice_items_table?.length || 0;
                
                html += `<tr>
                    <td>${invoice.invoice_no || 'N/A'}</td>
                    <td>${invoice.supplier_name || 'N/A'}</td>
                    <td>${new Date(invoice.date).toLocaleDateString()}</td>
                    <td class="amount">₱${(invoice.net_amount || 0).toLocaleString()}</td>
                    <td class="amount">₱${(invoice.vat_amount || 0).toLocaleString()}</td>
                    <td class="amount">₱${(invoice.discount || 0).toLocaleString()}</td>
                    <td>${invoice.users?.full_name || 'N/A'}</td>
                    <td>${itemsCount}</td>
                </tr>`;
            });

            html += `</tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right; font-weight: bold;">Total:</td>
                        <td class="amount" style="font-weight: bold;">₱${totalAmount.toLocaleString()}</td>
                        <td class="amount" style="font-weight: bold;">₱${totalVAT.toLocaleString()}</td>
                        <td class="amount" style="font-weight: bold;">₱${totalDiscount.toLocaleString()}</td>
                        <td colspan="2"></td>
                    </tr>
                </tfoot>
            </table>`;
            
            // Add summary
            html += `<div class="summary">
                <strong>Sales Invoices Summary:</strong><br>
                Total Invoices: ${invoices.length}<br>
                Total Net Amount: ₱${totalAmount.toLocaleString()}<br>
                Total VAT: ₱${totalVAT.toLocaleString()}<br>
                Total Discount: ₱${totalDiscount.toLocaleString()}
            </div>`;
            
            return html;
        }

        function generateServiceTable(invoices) {
            let html = `<table>
                <thead>
                    <tr>
                        <th>Invoice No.</th>
                        <th>Date</th>
                        <th class="amount">Total Amount</th>
                        <th class="amount">VAT</th>
                        <th class="amount">Withholding Tax</th>
                        <th>Encoded By</th>
                        <th>Services Count</th>
                    </tr>
                </thead>
                <tbody>`;

            let totalAmount = 0;
            let totalVAT = 0;
            let totalTax = 0;

            invoices.forEach(invoice => {
                totalAmount += parseFloat(invoice.total_amount || 0);
                totalVAT += parseFloat(invoice.vat || 0);
                totalTax += parseFloat(invoice.withholding_tax || 0);
                const servicesCount = invoice.service_invoice_details?.length || 0;
                
                html += `<tr>
                    <td>${invoice.service_invoice_no || 'N/A'}</td>
                    <td>${new Date(invoice.date).toLocaleDateString()}</td>
                    <td class="amount">₱${(invoice.total_amount || 0).toLocaleString()}</td>
                    <td class="amount">₱${(invoice.vat || 0).toLocaleString()}</td>
                    <td class="amount">₱${(invoice.withholding_tax || 0).toLocaleString()}</td>
                    <td>${invoice.users?.full_name || 'N/A'}</td>
                    <td>${servicesCount}</td>
                </tr>`;
            });

            html += `</tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" style="text-align: right; font-weight: bold;">Total:</td>
                        <td class="amount" style="font-weight: bold;">₱${totalAmount.toLocaleString()}</td>
                        <td class="amount" style="font-weight: bold;">₱${totalVAT.toLocaleString()}</td>
                        <td class="amount" style="font-weight: bold;">₱${totalTax.toLocaleString()}</td>
                        <td colspan="2"></td>
                    </tr>
                </tfoot>
            </table>`;
            
            // Add summary
            html += `<div class="summary">
                <strong>Service Invoices Summary:</strong><br>
                Total Invoices: ${invoices.length}<br>
                Total Amount: ₱${totalAmount.toLocaleString()}<br>
                Total VAT: ₱${totalVAT.toLocaleString()}<br>
                Total Withholding Tax: ₱${totalTax.toLocaleString()}
            </div>`;
            
            return html;
        }

        // Load report data when page loads
        if (supabase) {
            fetchReportData();
        }
    </script>
</body>
</html>
